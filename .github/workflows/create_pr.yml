name: Auto PR to Dev

on:
  push:
    branches:
      - '*'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: ${{ github.ref_name }}
          title: "Auto PR: Merge ${{ github.ref_name }} into dev"
          body: "Este PR ha sido generado autom√°ticamente."
          labels: "autogenerated"
          reviewers: "team-lead"