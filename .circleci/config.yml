workflows:
  linting-test-coverage:
    jobs:
      - install_dependencies
      - linting:
          requires:
            - install_dependencies
      - test_coverage:
          requires:
            - linting
      # - gitguardian_scan:
      #     context: GitGuardian
      #     requires:
      #       - test_coverage
      #     filters:
      #       branches:
      #         only:
      #           - main
      #           - dev
      - ggshield/scan:
          name: ggshield-scan
          base_revision: <<pipeline.git.base_revision>>
          revision: <<pipeline.git.revision>>
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
                - dev
      - sonarqube_scan:
          context: SonarCloud
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
      
