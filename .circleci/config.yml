version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/repo

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  install_dependencies:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r app/requirements.txt

      - save_cache:
          paths:
            - ~/.cache/pip
            - venv
          key: v1-dependencies-{{ checksum "app/requirements.txt" }}

  linting:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Run Pylint
          command: |
            . venv/bin/activate
            pylint --rcfile=app/.pylintrc app/app.py

  test_coverage:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -v --tb=short

      - run:
          name: Run coverage
          command: |
            . venv/bin/activate
            mkdir -p test-results coverage_reports
            pytest --cov=app app/test_app.py

      - run:
          name: Finished dev pipeline
          command: |
            echo "Finished dev pipeline"

  sonarqube_scan:
    executor: python-executor
    steps:
      - checkout
      - sonarcloud/scan
            
      - run:
          name: Finished main pipeline
          command: |
            echo "Finished main pipeline"
  
  gitguardian_scan: 
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install gitGuardian
          command: |
            pip install ggshield
      - run:
          name: secrets scan
          command: |
            ggshield secret scan repo . --exit-zero
          environment:
            GITGUARDIAN_API_KEY: $GITGUARDIAN_API_KEY

workflows:
  linting-test-coverage:
    jobs:
      - install_dependencies
      - linting:
          requires:
            - install_dependencies
      - test_coverage:
          requires:
            - linting
      - gitguardian_scan:
          context: GitGuardian
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
                - dev
      - sonarqube_scan:
          context: SonarCloud
          requires:
            - gitguardian_scan
          filters:
            branches:
              only:
                - main
      
