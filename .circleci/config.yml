version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/repo

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0
  ggshield: gitguardian/ggshield@volatile

jobs:
  install_dependencies:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r app/requirements.txt

      - save_cache:
          paths:
            - ~/.cache/pip
            - venv
          key: v1-dependencies-{{ checksum "app/requirements.txt" }}

  linting:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Run Pylint
          command: |
            . venv/bin/activate
            pylint --rcfile=app/.pylintrc app/app.py

  test_coverage:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -v --tb=short

      - run:
          name: Run coverage
          command: |
            . venv/bin/activate
            mkdir -p coverage_reports
            pytest --cov=app --cov-report=xml:coverage_reports/coverage.xml app/test_app.py

      - run:
          name: Verify coverage report exists
          command: |
            ls -lah coverage_reports/ || echo "Coverage report not found"
            cat coverage_reports/coverage.xml || echo "Coverage XML is empty"

      - store_artifacts:
          path: coverage_reports/coverage.xml
          destination: coverage_xml

      - run:
          name: Finished dev pipeline
          command: |
            echo "Finished dev pipeline"

  sonarqube_scan:
    executor: python-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-
      - sonarcloud/scan
            
      - run:
          name: Finished main pipeline
          command: |
            echo "Finished main pipeline"

workflows:
  linting-test-coverage:
    jobs:
      - install_dependencies
      - linting:
          requires:
            - install_dependencies
      - test_coverage:
          requires:
            - linting
      - ggshield/scan:
          name: ggshield-scan
          base_revision: <<pipeline.git.base_revision>>
          revision: <<pipeline.git.revision>>
          context: GitGuardian
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
                - dev
      - sonarqube_scan:
          context: SonarCloud
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
      
